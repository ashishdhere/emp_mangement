<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Hello, world!</title>
</head>

<body>
  <div class="container my-4">
    <h1>Filter Employee Details</h1>

    <section class="pb-4">
      <div class="bg-white border rounded-5">

        <section class="w-100 p-4 d-flex justify-content-center pb-4">
          <form action="/filter_emp" method="post" style="width: 22rem;">
            {% csrf_token %}
            <!-- User input -->
            <div class="form-outline mb-4">
              <label class="form-label" for="form1Example1" style="margin-left: 0px;">First Name and Last Name</label>
              <input type="text" name="name"  id="form1Example1" class="form-control">
              <div class="form-notch">
                <div class="form-notch-leading" style="width: 9px;"></div>
                <div class="form-notch-middle" style="width: 88.8px;"></div>
                <div class="form-notch-trailing"></div>
              </div>
            </div>


            <div class="form-outline mb-4">
              <label class="form-label" for="form1Example1" style="margin-left: 0px;">Department</label>
              <input type="text" name="dept"  id="form1Example1" class="form-control">
              <div class="form-notch">
                <div class="form-notch-leading" style="width: 9px;"></div>
                <div class="form-notch-middle" style="width: 88.8px;"></div>
                <div class="form-notch-trailing"></div>
              </div>
            </div>





            <div class="form-outline mb-4">
              <label class="form-label" for="form1Example1" style="margin-left: 0px;">Role</label>
              <input type="text" name="role"  id="form1Example1" class="form-control">
              <div class="form-notch">
                <div class="form-notch-leading" style="width: 9px;"></div>
                <div class="form-notch-middle" style="width: 88.8px;"></div>
                <div class="form-notch-trailing"></div>
              </div>
            </div>

            <!-- Submit button -->
            <input type="submit" value="Submit" class="btn btn-primary btn-block">
          </form>
        </section>
      </div>
  </div>
  </section>

  <hr>
  </div>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
